<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Academy</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- HeaderSection -->
    <header class="header py-4">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand logo" href="/">Web Academy</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
              <li class="nav-item me-3">
                <a class="nav-link active" aria-current="page" href="#home"
                  >Home</a
                >
              </li>
              <li class="nav-item me-3">
                <a class="nav-link active" aria-current="page" href="#courses"
                  >Courses</a
                >
              </li>
              <li class="nav-item me-3">
                <a class="nav-link active" aria-current="page" href="#details"
                  >Details</a
                >
              </li>
              <li class="nav-item me-3">
                <a class="nav-link active" aria-current="page" href="#success"
                  >Success</a
                >
              </li>
              <li class="nav-item me-3">
                <a class="nav-link active" aria-current="page" href="#about"
                  >About</a
                >
              </li>
              <li class="nav-item ms-lg-3">
                <button class="btn btn-outline-primary btn-lg">Login</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Company section -->

      <section class="companies container d-lg-block d-none">
        <div class="text-center section-title">
          <h2>Trusted by over 800+ companies</h2>
        </div>
        <div class="row g-4 text-center">
          <div class="col-xl-2 col-lg-3 col-md-4 col-6">
            <img src="./images/company/company-1.png" alt="company" />
          </div>
          <div class="col-xl-2 col-lg-3 col-md-4 col-6">
            <img src="./images/company/company-2.png" alt="company" />
          </div>
          <div class="col-xl-2 col-lg-3 col-md-4 col-6">
            <img src="./images/company/company-3.png" alt="company" />
          </div>
          <div class="col-xl-2 col-lg-3 col-md-4 col-6">
            <img src="./images/company/company-4.png" alt="company" />
          </div>
          <div class="col-xl-2 col-lg-3 col-md-4 col-6">
            <img src="./images/company/company-5.png" alt="company" />
          </div>
          <div class="col-xl-2 col-lg-3 col-md-4 col-6">
            <img src="./images/company/company-6.png" alt="company" />
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-center footer py-5">
      <h2>Web Academy</h2>
      <p class="mt-4">
        Office 41, Zawaya Buildin, Ghala Muscat, <br />Sultanate of Oman
      </p>
      <p>Privacy Policy | Terms of use</p>
      <ul
        class="m-0 p-0 d-flex align-items-center justify-content-center list-unstyled gap-4 mt-4"
      >
        <li>
          <a href=""><i class="fa-brands fa-facebook-f"></i></a>
        </li>
        <li>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li>
          <a href=""><i class="fa-brands fa-whatsapp"></i></a>
        </li>
      </ul>
    </footer>

    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" />
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
